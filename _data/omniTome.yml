- YMA: 
  codename: YMA
  content:
    - synopsis: |
        On the hills of Manachuria, the snow-covered mountains and ice-glazed lakes becomes fair ground to reckless wartime play-fighting.
        
        A 21-year war has dragged on. No man knows who or what they are fighting for, but the common consensus has come down to three goals:
        - Avoid DEATH, and live to fight for the next day.
        - Uphold a KILLSTREAK to maintain a RESPAWN cycle.
        - Be lucky to operate a TOY or gain the power of FLIGHT.
        
        The largest TOY known in the war has made its debut. It successfully realizes a possible conclusion to the war and the imminent destruction of several Academies. The TOY is destroyed by a single soldier. The aftermath of this event shocks the Academies, throwing each one on a mad-dash to conclude the war on their own terms, by all means necessary.
        
        In the clouds, below the bounds of the Ether, a churning plot boils. While the Academies fight to obtain a grip over the tide of the war, a storm approaches on the horizon, spelling exact doom for all Academies.
