- RDK: 
  codename: RDK
  content:
    - synopsis: |
        By now, the Earth’s Sea levels have risen to limits unimaginable. A metropolis who refused to evacuate, barricaded against the violent weather conditions, collapses under pressure—the Metropolis is now half submerged underwater. 

        Atlanteans arose from the calamity and made the Metropolis anew—a society for the wild, a home to a lifestyle unrestrained. 

        New Oceane is the epicenter of music and art. From around a stagnant world, people of all ethnicities, typically of young adult age, seek stardom here.

        A young man from an exotic land arrives in New Oceane to sponsor a novel invention: The Miracle 808 Soul Machine. A mystical machine which grants an individual the ability to “visualize the rhythm of their heart” and convert the vibrations into visual sound waves within reality, enhancing the experience of music.

        Unfortunately, after his success: getting signed with a record label and collaborating with newfound friends, he is let go, poisoned, and has his invention stolen and mass produced. 

        Here lies a cautionary tale of a young man who once had it all, deciding that the rest of his life should be dedicated for revenge.
