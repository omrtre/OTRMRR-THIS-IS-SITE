---
layout: default
title: Contact?
permalink: /contact/
---
<div class="containerScreen">
    <div class="sceneContact">
        <div class="sceneContactView_Flaylay">
            <div class="scnContact-ObjectTypewritter">

            </div>
            <div class="scnContact-ObjectComissionBoard">
    
            </div>
            <div class="scnContact-ObjMail">
    
            </div>
            <div class="scnContact-ObjMap">
    
            </div>
            <div class="scnContact-ObjCellPhone">
    
            </div>
            <div class="scnContact-PotraitPhoto">
    
            </div>
            <div class="scnContact-InkPen">
    
            </div>
            <div class="scnContact-ObjNameboard" id="contact">
    
            </div>
            <div class="scnContact-ObjNameboard" id="comission">
    
            </div>

            <div class="scncontactnContactView_ContactTable">

            </div>
        </div>

        <div class="sceneContactView_Typewritter">
            <div class="sCType-ObjPaper">
                <div class="sCType-ObjPc_BrandedSeal"></div>
                <div class="sCType-ObjPaperContent">
                    <div class="sCType-ObjPc_ContactGroup">
                        <form name="contact" method="POST" data-netlify="true">
                            <p>
                                <label>Name: <input type="text" name="name" /></label>
                            </p>
                            <p>
                                <label>E-Mail: <input type="email" name="email" /></label>
                            </p>
                            <p>
                                <label>Phone Number: <input type="number" name="phone-number" /></label>
                            </p>
                            <p>
                                <label>Soc-Handle: <input type="text" name="social" /></label>
                            </p>

                            <p>
                                <label for="service-select">Inquiry:: </label>
                            </p>
                            <select id="service-select">
                                <option value="">Inquiry Purpose</option>
                                <option value="Collaboration">Collaboration</option>
                                <option value="Goodthanks">Goodthanks</option>
                                <option value="Notice">Notice</option>
                                <option value="Critique">Critique</option>
                            </select>

                            <p>
                                <label>Message: <textarea name="message"></textarea></label>
                            </p>

                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="sCType-ObjTypewritterKeyboard"></div>
            <div class="sCType-ObjTypewritterMain"></div>

            <div class="scType-MailContainer">
                <div class="scType-Letter"></div>
                <div class="scType-Mail"></div>
            </div>
        </div>
    </div>
</div>
