<script>
    animHomeIntro = gsap.timeline();
    animHomeIntro.fromTo('#background-video', {opacity:0}, {duration:1.5, opacity:1, ease:'steps(6)'})
    animHomeIntro.fromTo('.title-bg-container', {scale:0, rotate:'-30deg'}, {delay:.5, rotate:0, duration:2, scale:1, ease:'elastic.out'})
    animHomeIntro.fromTo('.menuOption', {opacity:0, rotate:'-15deg'}, {stagger: 0.3, rotate:'0deg', duration:1.5, opacity:1, ease:'circ.out'})
    gsap.fromTo('.textSplashWIP', {scale:1}, {scale:1.3, duration:.5, repeat:-1, yoyo:true})
</script>
